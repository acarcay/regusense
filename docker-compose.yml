version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: regusense_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: regusense
      POSTGRES_PASSWORD: regusense_dev_2026
      POSTGRES_DB: regusense
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U regusense" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: regusense_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    container_name: regusense_neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/regusense_dev
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474" # Browser UI
      - "7687:7687" # Bolt protocol
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: [ "CMD", "cypher-shell", "-u", "neo4j", "-p", "regusense_dev", "RETURN 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
